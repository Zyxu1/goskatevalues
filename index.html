<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Skate Values</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Go Skate Values</h1>
    <div class="controls">
      <select id="sort">
        <option value="value-desc">Most Valued</option>
        <option value="value-asc">Least Valued</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <select id="dropFilter">
        <option value="all">All Drops</option>
        <option value="1">Drop 1</option>
        <option value="2">Drop 2</option>
      </select>
    </div>
  </header>

  <main id="gallery" class="gallery"></main>

  <script src="script.js"></script>
</body>
</html>
